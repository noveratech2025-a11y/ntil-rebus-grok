spring:
  application:
    name: ntil-rebus-grok
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:development}

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:rebus}
    username: ${DB_USERNAME:rebus_admin}
    password: ${DB_PASSWORD:}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 20000
      max-lifetime: 1200000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 50
          order_inserts: true
          order_updates: true

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 16
          max-idle: 8
          min-idle: 4

  jackson:
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false

server:
  port: ${SERVER_PORT:8080}
  shutdown: graceful
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/plain
    min-response-size: 1024

# Grok API Configuration
grok:
  api:
    endpoint: ${GROK_API_ENDPOINT:https://api.x.ai/v1}
    key: ${GROK_API_KEY:}
    model: ${GROK_MODEL:grok-beta}
    timeout: 30000
    max-retries: 3

# Starlink Configuration
starlink:
  enabled: ${STARLINK_ENABLED:false}
  endpoint: ${STARLINK_ENDPOINT:}
  api-key: ${STARLINK_API_KEY:}
  redundancy-level: 3

# Swarm Configuration
swarm:
  agent-count: 500
  convergence-threshold: 0.90
  timeout-seconds: 30
  parallel-execution: true

# Security Configuration
security:
  jwt:
    secret: ${JWT_SECRET:default-dev-secret-change-in-production}
    expiration-ms: ${JWT_EXPIRATION_MS:900000}
  cors:
    allowed-origins: ${CORS_ORIGINS:http://localhost:3000}

# Data Retention (Governance compliance)
retention:
  raw-communications-hours: 48
  analysis-results-hours: 72
  advisory-reports-days: 7
  audit-logs-days: 90

# Actuator & Monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when_authorized
    probes:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
        tags:
          application: ${spring.application.name}
  health:
    redis:
      enabled: true
    db:
      enabled: true

# Logging
logging:
  level:
    root: ${LOG_LEVEL:INFO}
    com.ntil.rebus: DEBUG
    org.springframework.security: INFO
    org.hibernate.SQL: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# OpenAPI Documentation
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method

---
# Development Profile
spring:
  config:
    activate:
      on-profile: development
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

logging:
  level:
    com.ntil.rebus: DEBUG
    org.springframework.web: DEBUG

---
# Production Profile
spring:
  config:
    activate:
      on-profile: production
  jpa:
    hibernate:
      ddl-auto: validate

logging:
  level:
    root: WARN
    com.ntil.rebus: INFO
